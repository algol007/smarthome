<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Panel Control</title>
</head>

<body>
  <section id="wrapper">

    <div id="header" class="status">
      <div class="container">
        <h1>Smarthome Control System</h1>
      </div>
    </div>

    <div id="control">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>NAMA PERANGKAT</th>
              <th>STATUS</th>
              <th>ON / OFF</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>LAMPU 1</td>
              <td class="lampu1">MATI</td>
              <td>
                <button id="11" class="btn btn--simple tombol1">NYALAKAN</button>
              </td>
            </tr>

            <tr>
              <td>LAMPU 2</td>
              <td class="lampu2">MATI</td>
              <td>
                <button id="22" class="btn btn--simple tombol2">NYALAKAN</button>
              </td>
            </tr>

            <tr>
              <td>LAMPU 3</td>
              <td class="lampu3">MATI</td>
              <td>
                <button id="33" class="btn btn--simple tombol3">NYALAKAN</button>
              </td>
            </tr>

            <tr>
              <td>LAMPU 4</td>
              <td class="lampu4">MATI</td>
              <td>
                <button id="44" class="btn btn--simple tombol4">NYALAKAN</button>
              </td>
            </tr>

            <tr>
              <td>KIPAS ANGIN</td>
              <td class="kipasangin">MATI</td>
              <td>
                <button id="55" class="btn btn--simple tombol5">NYALAKAN</button>
              </td>
            </tr>

            <tr>
              <td>PAGAR</td>
              <td class="pagar">TERTUTUP</td>
              <td>
                <button id="66" class="btn btn--simple tombol6">BUKA</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    <div id="footer">
      <div class="container">
        <h3>Ady Rahmansyah 2018</h3>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $(".btn").click(function(){
      var p = $(this).attr('id');
      $.get("http://192.168.1.177/", {pin:p});
    });
  });
  </script>
  <script type="text/javascript" src="index.js">
  </script>
</body>

</html>
